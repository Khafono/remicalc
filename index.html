<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RemiCalc - Kenya Prison Remission Calculator</title>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" sizes="192x192" href="remicalc_icon_192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="remicalc_icon_512.png">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <!-- update the src below to match where you stored the file:
       - if you placed the logo in an 'images' folder: src="images/logo.png"
       - if you placed it in site root: src="logo.png" -->
  <img src="images/logo.png" alt="RemiCalc logo" class="logo-img">

  <h3 class="brand-sub">The Ultimate Kenya Prisons Sentence Remission Calculator</h3>

  <div class="prison-stripes" aria-hidden="true">
    <div class="green"></div>
    <div class="red"></div>
    <div class="yellow"></div>
  </div>
</header>

<main class="container">
  <form id="remissionForm" onsubmit="return false;">
    <label for="sentenceDate">Sentence date (Date of committal):</label>
    <input id="sentenceDate" type="date" />

    <label for="years">Years (as on warrant):</label>
    <input id="years" type="number" min="0" value="0" />

    <label for="months">Months (as on warrant â€” keep exactly as passed):</label>
    <input id="months" type="number" min="0" value="0" />

    <label for="days">Days (as on warrant):</label>
    <input id="days" type="number" min="0" value="0" />

    <div class="btn-row">
      <button id="calcBtn" type="button">Calculate</button>
      <button id="clearBtn" type="button" class="muted">Clear</button>
    </div>

    <div class="note">
      <strong>Notes:</strong> This follows a 10-point Gold Standard. See About below.
    </div>
  </form>

  <section id="result" class="result" style="display:none;">
    <table>
      <tbody id="resultBody"></tbody>
    </table>
  </section>
  <h2></h2>
  <div class="links">
        <a href="acknowledgement.html">Acknowledgement</a>
    <a <a href="disclaimer.html">Disclaimer</a>
	 <a href="about.html">About</a>
</div>

</main>

<!-- keep your script file name (script.js) -->
<script src="script.js"></script>

<!-- service worker registration (keeps your manifest/service-worker behavior) -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch((err) => console.error("Service Worker registration failed:", err));
  });
}
</script>
</body>
</html>
